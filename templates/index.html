<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM to Caption Images in Directory</title>
    <link rel="stylesheet" href="/static/css/picnic.min.css" />
    <link rel="stylesheet" href="/static/css/caption_requests.css" />
</head>

<body>

    <h1>Caption Images in Directory with VLM</h1>

    <table id="model-services-table">
        <thead>
            <tr>
                <th colspan="2"><h3>Select model to load:</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for model, description in available_models.items() %}
            <tr>
                <td><label><input type="radio" name="model" value="{{ model }}" id="model-{{ model }}" /> <span class="checkable">{{ model }}</span></label></td>
                <td><label for="model-{{ model }}">{{ description }}</label></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <button type="button" id="load-model" class="button success">Load Model</button>
                </td>
                <td>
                    <button type="button" id="stop-model" class="button error">Stop Model</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="model-message"></div>
                </td>
            </tr>
        </tfoot>
    </table>


    <form id="caption-request-form">

        <div id="data-dir-row">
            <label for="directory">Dataset Directory:</label>
            <input type="text" id="directory" name="directory" required></textarea>
        </div>

        <div class="form-group">
            <table>
                <thead>
                    <tr>
                        <th colspan="2"><h2>Select prompt</h2></th>
                    </tr>
                </thead>
                <tbody>
                    {% for prompt, description in available_prompts.items() %}
                    <tr>
                        <td><label><input required type="radio" name="prompt" value="{{ prompt }}" id="prompt-{{ prompt }}" /> <span class="checkable">{{ prompt }}</span></label></td>
                        <td><label for="prompt-{{ prompt }}">{{ description }}</label></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="flex five">
            <label for="append_prompt">Optional additional prompt:</label>
            <textarea id="append_prompt" name="append_prompt" rows="4"></textarea>
        </div>
        <div class="flex four">
            <div class="fourth"><button id="start-captioning-btn" type="button" class="button success">Start Captioning</button></div>
            <div class="three-fourth" id="preview-only-container"><label><input type="checkbox" name="preview-only" id="preview-only" value="1" /> <span class="checkable">Preview Only: will not update caption files</span></label></div>
        </div>
    </form>

    <div class="progress-container" id="progress-container">
        <progress id="progress-bar" value="0" max="100">0%</progress>
        <div id="progress-text" class="progress-text">0 of 0 files processed</div>
        <div id="progress-extra" class="progress-extra">0 captioned, 0 errors</div>
    </div>

    <table id="results-table">
        <thead>
            <tr>
                <th>File</th>
                <th>Status</th>
                <th>Caption</th>
            </tr>
        </thead>
        <tbody id="results-table-body"></tbody>
    </table>

    <script src="/static/caption_requests.js"></script>
</body>
</html>
